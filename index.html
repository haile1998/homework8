    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="screen">
                <div class="input">
                    <p id="history"></p>
                </div>
                <div class="output">
                    <p id="result">0</p>
                </div>
            </div>
            <div class="button">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator dau" id="/">&#247;</button>
                <button class="operator dau ip" id="x">&times;</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator dau ip" id="-">-</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator dau ip" id="+">+</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator equal" id="=">=</button>
                <button class="number number-0" id="0">0</button>
                <button class="operator dot" id=".">.</button>
            </div>
        </div>
    </body>
    </html>
